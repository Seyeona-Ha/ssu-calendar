<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>SSU 학사 캘린더 구독</title>

  
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-43NXY72THF"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-43NXY72THF');

    // ---- 헬퍼 ----
    const UTM = new URLSearchParams(location.search);
    function isIOS(){ return /iPhone|iPad|iPod/i.test(navigator.userAgent); }

    // ✅ 공통: 이벤트 전송 후 리다이렉트(이탈 중 이벤트 유실 방지)
    function sendAndGo(eventName, params, url){
      gtag('event', eventName, { ...params, transport_type: 'beacon' });
      setTimeout(()=> { window.location.href = url; }, 150); // 100~200ms 권장
    }

    // 초기 진입 분기
    function boot(){
      const icsHttps = 'https://seyeona-ha.github.io/ssu-calendar/ssu_2025_09.ics';
      const icsWebcal = 'webcal://seyeona-ha.github.io/ssu-calendar/ssu_2025_09.ics';

      if (isIOS()) {
        // iOS: 구독 시도 이벤트 → webcal로 이동
        sendAndGo('click_ios_webcal', {
          utm_source: UTM.get('utm_source') || '(direct)',
          utm_medium: UTM.get('utm_medium') || '(none)',
          utm_campaign: UTM.get('utm_campaign') || '(not set)'
        }, icsWebcal);
      } else {
        // Android/PC: 안내 섹션 노출 이벤트
        gtag('event', 'show_android_help', {
          utm_source: UTM.get('utm_source') || '(direct)',
          utm_medium: UTM.get('utm_medium') || '(none)',
          utm_campaign: UTM.get('utm_campaign') || '(not set)'
        });
        document.getElementById('android').style.display = 'block';
        document.getElementById('btnDownloadIcs').href = icsHttps;
      }
    }

    document.addEventListener('DOMContentLoaded', boot);
  </script>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 24px; }
    .card { max-width: 720px; margin: 0 auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; }
    h1 { margin-top: 0; }
    #android { display: none; }
    .button { display:inline-block; padding:10px 14px; border-radius:10px; border:1px solid #111; text-decoration:none; font-weight:600; }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div class="card" id="android">
    <h1>SSU 캘린더</h1>

    <h3>iPhone 안내</h3>
    <p>iPhone은 이 페이지 접속 시 <b>애플 캘린더로 자동 구독</b> 팝업이 뜹니다.</p>

    <h3>갤럭시(안드로이드) / PC 안내</h3>
    <ol>
      <li style="margin-bottom:12px;">
        <a id="btnDownloadIcs" class="button"
           onclick="gtag('event','click_android_download',{transport_type:'beacon',utm_source:UTM.get('utm_source')||'(direct)',utm_medium:UTM.get('utm_medium')||'(none)',utm_campaign:UTM.get('utm_campaign')||'(not set)'});"
           href="#">
          .ics 파일 다운로드
        </a>
        <div style="margin-top:6px;color:#555;">
          갤럭시 기본 캘린더: 다운로드 후 <b>연결 프로그램 “캘린더”</b> 선택 → <b>저장</b>
        </div>
      </li>

      <li style="margin-top:14px;">
        <div style="margin-bottom:8px;">구글 캘린더(PC 웹) → <b>다른 캘린더</b> → <b>URL로 추가</b>에 아래 주소를 붙여넣기:</div>

        <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
          <code id="gcalUrl" style="font-size:18px; padding:10px 12px; border-radius:8px; background:#f3f4f6; display:inline-block; user-select:all;">
            https://seyeona-ha.github.io/ssu-calendar/ssu_2025_09.ics
          </code>
          <button id="btnCopy" class="button" type="button"
                  onclick="copyGcalUrl(); gtag('event','click_google_url_copy',{transport_type:'beacon',utm_source:UTM.get('utm_source')||'(direct)',utm_medium:UTM.get('utm_medium')||'(none)',utm_campaign:UTM.get('utm_campaign')||'(not set)'});">
            주소 복사
          </button>
        </div>
        <div style="margin-top:6px;color:#666;">PC에서 추가하면 휴대폰의 구글 캘린더 앱과 자동 동기화됩니다.</div>
      </li>
    </ol>
  </div>

  <script>
    // 주소 복사 기능
    function copyGcalUrl() {
      const el = document.getElementById('gcalUrl');
      const text = el.textContent.trim();
      navigator.clipboard?.writeText(text).then(()=> {
        const btn = document.getElementById('btnCopy');
        const old = btn.textContent;
        btn.textContent = '복사됨!';
        setTimeout(()=> btn.textContent = old, 1500);
      });
    }
  </script>
</body>
</html>
